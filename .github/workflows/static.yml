# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  docc:
    runs-on: macos-13
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: build docc
        run: |
          swift package --allow-writing-to-directory ./docs \
            generate-documentation --target PythonSwiftCore --output-path ./docs \
            --transform-for-static-hosting --hosting-base-path PythonSwiftCore

      - name: Commit Check Action
        # You may pin to the exact commit or the version.
        # uses: commit-check/commit-check-action@a8a4d8a4e5fa8fc276db91abafcf168f4f2b90a5
        uses: commit-check/commit-check-action@v0.3.4
        with:
          branch: docc
        
      
